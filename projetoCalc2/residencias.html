<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Unidade Consumidora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row  border-bottom m-3 p-1 shadow">
            <div class="col"><h2 class="mb-4">Gerenciar Unidade Consumidora</h2></div>
            <div class="col"><button class="btn btn-outline-success mb-3" onclick="javascript:history.back();">Voltar</button></div>
        </div>
        

        <!-- Listar Residências -->
        <section class="m-4 ">
            <div class="row">
                <div class="col"><h2>Listar Unidade Consumidora</h2></div>
                <div class="col"><button class="btn btn-outline-success mb-3" onclick="showAddForm()">Adicionar Unidade Consumidora</button></div>
            </div>
            
            
            <div id="residenciasList" class="mb-4"></div>
        </section>

        <!-- Formulário de Adicionar/Atualizar Residência -->
        <section id="residenciaForm" class="d-none">
            <h2 id="formTitle">Cadastrar novo</h2>
            <form id="residenciaFormElement">
                <input type="hidden" id="residenciaId">
                <div class="mb-3">
                    <label for="proprietario" class="form-label">Proprietário</label>
                    <input type="text" class="form-control" id="proprietario" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
