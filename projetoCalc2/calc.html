<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo Energético</title>
    <link rel="stylesheet" href="css/calc.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Consumo Energético</h1>

        <label for="room">Selecione o cômodo:</label>
        <select id="room">
            <option value="living-room">Sala de Estar</option>
            <option value="kitchen">Cozinha</option>
            <option value="bedroom">Quarto</option>
            <option value="bathroom">Banheiro</option>
        </select>

        <label for="device">Selecione o aparelho:</label>
        <select id="device">
            <option value="tv" data-power="100">Televisão (100W)</option>
            <option value="fridge" data-power="150">Geladeira (150W)</option>
            <option value="air-conditioner" data-power="2000">Ar Condicionado (2000W)</option>
            <option value="lamp" data-power="60">Lâmpada (60W)</option>
            <option value="microwave" data-power="1200">Micro-ondas (1200W)</option>
            <option value="oven" data-power="3000">Forno (3000W)</option>
            <option value="washing-machine" data-power="500">Máquina de Lavar (500W)</option>
            <option value="dishwasher" data-power="1500">Lava-louças (1500W)</option>
            <option value="computer" data-power="200">Computador (200W)</option>
            <option value="vacuum-cleaner" data-power="1000">Aspirador de Pó (1000W)</option>
            <option value="heater" data-power="1500">Aquecedor (1500W)</option>
            <option value="iron" data-power="1200">Ferro de Passar (1200W)</option>
            <option value="coffee-maker" data-power="800">Cafeteira (800W)</option>
        </select>

        <label for="hours">Horas de uso por dia:</label>
        <input type="number" id="hours" placeholder="Ex: 5">

        <label for="days">Dias de uso por mês:</label>
        <input type="number" id="days" placeholder="Ex: 30">

        <label for="rate">Tarifa de energia (R$/kWh):</label>
        <input type="number" id="rate" placeholder="Ex: 0.80" step="0.01">

        <label for="flag">Bandeira Tarifária:</label>
        <select id="flag">
            <option value="0" data-multiplier="1.00">Sem Bandeira</option>
            <option value="yellow" data-multiplier="1.10">Amarela (4 centavos adicional)</option>
            <option value="green" data-multiplier="1.10">Verde (0 centavos adicional)</option>
            <option value="red1" data-multiplier="1.20">Vermelha Patamar 1 (8 centavos adicional)</option>
            <option value="red2" data-multiplier="1.30">Vermelha Patamar 2 (10 centavos adicional)</option>
        </select>

        <label for="residence">Tipo de Residência:</label>
        <select id="residence">
            <option value="house" data-multiplier="1.00">Industrial</option>
            <option value="apartment" data-multiplier="0.80">Residencial</option>
            <option value="studio" data-multiplier="0.70">Rural</option>
        </select>

        <button onclick="calculateConsumption()">Calcular Consumo</button>

        <p id="result"></p>
    </div>

    <script src="js/calc.js"></script>
</body>
</html>
